<div class="sidebar{{current_class}}">
  <div class="sidebar-inner">
    <div class="sidebar-logo">
       <img class="sidebar-logo" src="{{logo}}" alt="{{title}}">
       {{title}}
    </div>    

    <div class="sidebar-menu" (mouseover)="expandMenu()" (mouseout)="collapseMenu()">
      <ul class="sidebar-menu">
        <li class="sidebar-item active" *ngFor="let option of options">
            <a class="sidebar-link" href="{{option.url}}">
              <span class="{{option.color}} sidebar-icon">
                <i class="{{option.icon}}"></i>
              </span>
              <span class="sidebar-item">
              {{option.title}}
              </span>
            </a>
        </li>
      </ul>
    </div>
  </div>
</div>
